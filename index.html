<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" >
    <title>Product Landing Page</title>
    
</head>
<body>
    <div class="parent">
        <header id="header" contenteditable>
            <a id="home"></a>
            <img id="header-img" src="images/nuist_logo.png"/><h1 class="title">COURSE SELECTION PORTAL</h1>
            <nav id="nav-bar">
                <button><a class="nav-link" href="#home">Home</a></button>
                <button><a class="nav-link" href="#about">About</a></button>
                <button><a class="nav-link" href="#login">Login</a></button>
            </nav>
        </header>
        <main class="coral section" contenteditable>
            <a id="about"></a>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <p>To subscribe to our Newsletter, Enter your email to receive daily alerts and updates.</p>
                <input id="email" type="email" name="email" placeholder="Enter Email to Subscribe"/><br>
                <input type="submit" id="submit">
            </form>
            
            <p>CHECK OUT OUR AVAILABLE COURSES.</p>
            <div class="card-div">  
                <div class="card">
                    <h3>Machine Learning</h3>
                    <div class="visual"><img src="images/machine-learning.jpeg"/></div>
                </div>

                <div class="card">
                    <h3>Web Development</h3>
                    <div class="visual"><img src="images/web-dev.jpeg"/></div>
                </div>

                <div class="card">
                    <h3>Cyber Security</h3>
                    <div class="visual"><img src="images/cyber-security.jpg"/></div>
                </div>
                
            </div>
            <p>YOU CAN CHECK OUT THE VIDEO TO EXPLORE.</p>  
            <video id="video" width="320" height="240" controls>
                <source src="https://youtu.be/05zSLy7dCtg" type="video/mp4">
            </video>

            
        </main>
        <a id="login"></a>
        <footer id="footer" name="login">Copyright OFAJ</footer>
    </div>
      
    

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
